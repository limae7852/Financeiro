<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 10px;
    }
    .chart-container {
      position: relative;
      height: 250px; /* grÃ¡fico menor */
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">ðŸ’° Controle Financeiro</h2>

    <!-- FormulÃ¡rio -->
    <div class="card p-3 mb-4 shadow-sm">
      <h5>Registrar TransaÃ§Ã£o</h5>
      <form id="formTransacao">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="descricao" class="form-control" placeholder="DescriÃ§Ã£o" required>
          </div>
          <div class="col-md-3">
            <input type="number" id="valor" class="form-control" placeholder="Valor" required>
          </div>
          <div class="col-md-3">
            <select id="tipo" class="form-select" required>
              <option value="">Selecione o tipo</option>
              <option value="receita">Receita</option>
              <option value="despesa">Despesa</option>
            </select>
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-success">Adicionar</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Lista -->
    <div class="card p-3 mb-4 shadow-sm">
      <h5>ðŸ“‹ TransaÃ§Ãµes</h5>
      <table class="table table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th>DescriÃ§Ã£o</th>
            <th>Valor (R$)</th>
            <th>Tipo</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody id="listaTransacoes"></tbody>
      </table>
    </div>

    <!-- RelatÃ³rios -->
    <div class="card p-3 shadow-sm">
      <h5>ðŸ“Š RelatÃ³rios de Receitas e Despesas</h5>
      <div class="chart-container">
        <canvas id="graficoFinanceiro"></canvas>
      </div>
      <div class="text-center mt-3">
        <h6 id="saldoTotal" class="fw-bold"></h6>
      </div>
    </div>
  </div>

  <script>
    // ðŸ”¥ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC-YqzXkG3IQXRkTepj14jup5Xn0yA-bRk",
      authDomain: "controle-financeiro-2025.firebaseapp.com",
      databaseURL: "https://controle-financeiro-2025-default-rtdb.firebaseio.com",
      projectId: "controle-financeiro-2025",
      storageBucket: "controle-financeiro-2025.appspot.com",
      messagingSenderId: "1043146218477",
      appId: "1:1043146218477:web:a13f4e8ad9bdb09c329d3a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('formTransacao');
    const lista = document.getElementById('listaTransacoes');
    const ctx = document.getElementById('graficoFinanceiro').getContext('2d');
    const saldoTexto = document.getElementById('saldoTotal');

    let grafico;

    // ðŸŸ¢ Adicionar transaÃ§Ã£o
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const descricao = document.getElementById('descricao').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);
      const tipo = document.getElementById('tipo').value;

      if (!descricao || isNaN(valor) || !tipo) return;

      const novaTransacao = { descricao, valor, tipo };
      db.ref('transacoes').push(novaTransacao);
      form.reset();
    });

    // ðŸ”µ Carregar transaÃ§Ãµes existentes e ouvir mudanÃ§as em tempo real
    function carregarTransacoes() {
      const ref = db.ref('transacoes');
      ref.off(); // evita duplicaÃ§Ã£o de listeners
      ref.on('value', (snapshot) => {
        lista.innerHTML = '';
        let receitas = 0;
        let despesas = 0;

        if (!snapshot.exists()) {
          lista.innerHTML = `<tr><td colspan="4" class="text-center text-muted">Nenhuma transaÃ§Ã£o registrada.</td></tr>`;
          atualizarGrafico(0, 0);
          saldoTexto.textContent = '';
          return;
        }

        snapshot.forEach((child) => {
          const id = child.key;
          const transacao = child.val();

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${transacao.descricao}</td>
            <td>${transacao.valor.toFixed(2)}</td>
            <td>
              <span class="badge ${transacao.tipo === 'receita' ? 'bg-success' : 'bg-danger'}">
                ${transacao.tipo}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="removerTransacao('${id}')">
                <i class="bi bi-trash"></i> Excluir
              </button>
            </td>
          `;
          lista.appendChild(row);

          if (transacao.tipo === 'receita') receitas += transacao.valor;
          else despesas += transacao.valor;
        });

        const saldo = receitas - despesas;
        saldoTexto.textContent = `ðŸ’µ Saldo Atual: R$ ${saldo.toFixed(2)}`;
        atualizarGrafico(receitas, despesas);
      });
    }

    // ðŸ”´ Remover transaÃ§Ã£o
    function removerTransacao(id) {
      db.ref('transacoes/' + id).remove();
    }

    // ðŸŸ  Atualizar grÃ¡fico
    function atualizarGrafico(receitas, despesas) {
      if (grafico) grafico.destroy();
      grafico = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Receitas', 'Despesas'],
          datasets: [{
            data: [receitas, despesas],
            backgroundColor: ['#198754', '#dc3545']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            title: {
              display: true,
              text: 'Resumo Financeiro'
            }
          }
        }
      });
    }

    carregarTransacoes();
  </script>
</body>
</html>
