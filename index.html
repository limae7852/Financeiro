<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyMagnet | Gest√£o Financeira</title>

  <!-- TailwindCSS + Feather Icons + Chart.js -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-indigo-700 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">üí∞ MoneyMagnet</h1>
      <a href="#" class="hover:underline">Dashboard</a>
    </div>
  </nav>

  <!-- Conte√∫do principal -->
  <main class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
      <div>
        <h2 class="text-3xl font-bold text-gray-800">Painel Financeiro</h2>
        <p class="text-gray-600">Controle completo de receitas e despesas</p>
      </div>
    </div>

    <!-- Formul√°rio -->
    <div class="bg-white p-6 rounded-xl shadow mb-8">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Nova Transa√ß√£o</h3>
      <form id="formTransacao" class="grid grid-cols-1 md:grid-cols-6 gap-4">
        <input type="text" id="descricao" placeholder="Descri√ß√£o" class="border p-2 rounded col-span-2" />
        
        <input type="text" id="valor" placeholder="Valor (R$)" class="border p-2 rounded" />

        <select id="tipo" class="border p-2 rounded">
          <option value="">Tipo</option>
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>

        <input type="date" id="dataMovimento" class="border p-2 rounded bg-gray-100" disabled />
        <input type="date" id="dataVencimento" class="border p-2 rounded bg-gray-100" disabled />

        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
          <i data-feather="plus" class="inline w-4 h-4 mr-1"></i>Salvar
        </button>
      </form>
    </div>

    <!-- Relat√≥rio financeiro -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-green-100 text-green-700 p-4 rounded-xl text-center font-semibold" id="totalReceitas">
        Receitas: R$ 0,00
      </div>
      <div class="bg-red-100 text-red-700 p-4 rounded-xl text-center font-semibold" id="totalDespesas">
        Despesas: R$ 0,00
      </div>
      <div class="bg-blue-100 text-blue-700 p-4 rounded-xl text-center font-semibold" id="saldoFinal">
        Saldo: R$ 0,00
      </div>
    </div>

    <!-- Gr√°fico -->
    <div class="bg-white p-6 rounded-xl shadow mb-8">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Relat√≥rio de Receitas e Despesas</h3>
      <canvas id="grafico" height="30" style="max-width:300px; margin:auto;"></canvas>
    </div>

    <!-- Tabela -->
    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Transa√ß√µes</h3>
      <div class="overflow-x-auto">
        <table id="tabelaTransacoes" class="w-full text-left border">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="p-2">Descri√ß√£o</th>
              <th class="p-2">Tipo</th>
              <th class="p-2">Valor (R$)</th>
              <th class="p-2">Movimento</th>
              <th class="p-2">Vencimento</th>
              <th class="p-2">Status</th>
              <th class="p-2 text-center">A√ß√µes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, onSnapshot, updateDoc, doc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üîß CONFIGURA√á√ÉO DO FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyBKL1wKzXRmQl75S1L0JwEzsT_UPtoLq5o",
      authDomain: "moneymagnet-financeiro.firebaseapp.com",
      projectId: "moneymagnet-financeiro",
      storageBucket: "moneymagnet-financeiro.firebasestorage.app",
      messagingSenderId: "861048650591",
      appId: "1:861048650591:web:7d62142069a213b67b14ea"
    };

    // Inicializa o app e Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Refer√™ncias de elementos
    const form = document.getElementById("formTransacao");
    const tabela = document.getElementById("tabelaTransacoes").querySelector("tbody");
    const tipoSelect = document.getElementById("tipo");
    const dataMov = document.getElementById("dataMovimento");
    const dataVenc = document.getElementById("dataVencimento");
    const valorInput = document.getElementById("valor");
    const graficoCanvas = document.getElementById("grafico");
    let grafico;

    // üí∞ M√°scara para valor com milhar
    valorInput.addEventListener("input", () => {
      let v = valorInput.value.replace(/\D/g, "");
      v = (v / 100).toFixed(2) + "";
      v = v.replace(".", ",");
      v = v.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      valorInput.value = v;
    });

    // Habilitar campos conforme o tipo
    tipoSelect.addEventListener("change", () => {
      const tipo = tipoSelect.value;
      const hoje = new Date().toISOString().split("T")[0];

      if (tipo === "receita") {
        dataMov.disabled = false;
        dataMov.value = hoje;
        dataVenc.disabled = true;
        dataVenc.value = "";
        dataVenc.classList.remove("border-red-400");
      } else if (tipo === "despesa") {
        dataVenc.disabled = false;
        dataVenc.value = hoje;
        dataVenc.classList.add("border-red-400");
        dataMov.disabled = true;
        dataMov.value = "";
      } else {
        dataMov.disabled = true;
        dataVenc.disabled = true;
        dataMov.value = "";
        dataVenc.value = "";
        dataVenc.classList.remove("border-red-400");
      }
    });

    // Adiciona nova transa√ß√£o
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const descricao = document.getElementById("descricao").value.trim();
      const valor = parseFloat(valorInput.value.replace(/\./g, "").replace(",", "."));
      const tipo = tipoSelect.value;
      const dataMovimento = dataMov.value || null;
      const dataVencimento = dataVenc.value || null;

      if (!descricao || isNaN(valor) || !tipo) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      await addDoc(collection(db, "transacoes"), {
        descricao,
        valor,
        tipo,
        dataMovimento,
        dataVencimento,
        pago: false,
        dataInclusao: serverTimestamp()
      });

      form.reset();
      dataMov.disabled = true;
      dataVenc.disabled = true;
    });

    // Fun√ß√£o para renderizar tabela e totais
    function atualizarInterface(snapshot) {
      tabela.innerHTML = "";
      let receitas = 0, despesas = 0;

      snapshot.forEach(docSnap => {
        const t = docSnap.data();
        const id = docSnap.id;

        const linha = document.createElement("tr");
        linha.className = "border-b hover:bg-gray-50";

        const valor = t.valor ? t.valor.toFixed(2).replace(".", ",") : "0,00";
        if (t.tipo === "receita") receitas += t.valor || 0;
        if (t.tipo === "despesa") despesas += t.valor || 0;

        linha.innerHTML = `
          <td class="p-2">${t.descricao}</td>
          <td class="p-2 ${t.tipo === "receita" ? "text-green-600" : "text-red-600"}">${t.tipo}</td>
          <td class="p-2">R$ ${valor}</td>
          <td class="p-2 text-gray-600">${t.dataMovimento || "-"}</td>
          <td class="p-2 text-gray-600">${t.dataVencimento || "-"}</td>
          <td class="p-2 text-center">${t.tipo === "despesa"
            ? (t.pago ? "‚úÖ Pago" : "‚è≥ Em aberto")
            : "‚Äî"}</td>
          <td class="p-2 text-center">
            ${t.tipo === "despesa" && !t.pago
              ? `<button data-id="${id}" class="baixar bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Baixar</button>`
              : ""}
          </td>
        `;
        tabela.appendChild(linha);
      });

      document.getElementById("totalReceitas").innerText = `Receitas: R$ ${receitas.toFixed(2).replace(".", ",")}`;
      document.getElementById("totalDespesas").innerText = `Despesas: R$ ${despesas.toFixed(2).replace(".", ",")}`;
      document.getElementById("saldoFinal").innerText = `Saldo: R$ ${(receitas - despesas).toFixed(2).replace(".", ",")}`;

      atualizarGrafico(receitas, despesas);
      adicionarEventosBaixa();
    }

    // Atualiza o gr√°fico
    function atualizarGrafico(receitas, despesas) {
      if (grafico) grafico.destroy();
      grafico = new Chart(graficoCanvas, {
        type: "doughnut",
        data: {
          labels: ["Receitas", "Despesas"],
          datasets: [{
            data: [receitas, despesas],
            backgroundColor: ["#16a34a", "#dc2626"]
          }]
        },
        options: { plugins: { legend: { position: "bottom" } } }
      });
    }

    // Fun√ß√£o para marcar despesa como paga
    function adicionarEventosBaixa() {
      document.querySelectorAll(".baixar").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          if (!confirm("Deseja marcar esta despesa como paga?")) return;
          await updateDoc(doc(db, "transacoes", id), { pago: true });
        });
      });
    }

    // Escuta altera√ß√µes em tempo real
    onSnapshot(collection(db, "transacoes"), (snapshot) => atualizarInterface(snapshot));

    feather.replace();
  </script>
</body>
</html>
