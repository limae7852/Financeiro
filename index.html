<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyMagnet | Gest√£o Financeira</title>

  <!-- Tailwind + Feather + Chart.js -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-indigo-700 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">üí∞ MoneyMagnet</h1>
      <a href="#" class="hover:underline">Dashboard</a>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Painel Financeiro</h2>

    <!-- Formul√°rio -->
    <div class="bg-white p-6 rounded-xl shadow mb-8">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Nova Transa√ß√£o</h3>
      <form id="formTransacao" class="grid grid-cols-1 md:grid-cols-6 gap-4">
        <input type="text" id="descricao" placeholder="Descri√ß√£o" class="border p-2 rounded col-span-2" />
        <input type="text" id="valor" placeholder="Valor (R$)" class="border p-2 rounded" />
        <select id="tipo" class="border p-2 rounded">
          <option value="">Tipo</option>
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>
        <input type="date" id="dataMovimento" class="border p-2 rounded hidden" />
        <input type="date" id="dataVencimento" class="border p-2 rounded hidden" />
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
          <i data-feather="plus" class="inline w-4 h-4 mr-1"></i>Salvar
        </button>
      </form>
    </div>

    <!-- Totais -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div id="totalReceitas" class="bg-green-100 text-green-700 p-4 rounded-xl text-center font-semibold">Receitas: R$ 0,00</div>
      <div id="totalDespesas" class="bg-red-100 text-red-700 p-4 rounded-xl text-center font-semibold">Despesas: R$ 0,00</div>
      <div id="saldoFinal" class="bg-blue-100 text-blue-700 p-4 rounded-xl text-center font-semibold">Saldo: R$ 0,00</div>
    </div>

    <!-- Gr√°fico -->
    <div class="bg-white p-6 rounded-xl shadow mb-8">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Relat√≥rio de Receitas e Despesas</h3>
      <canvas id="grafico" height="60" style="max-width:300px; margin:auto;"></canvas>
    </div>

    <!-- Tabela -->
    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Transa√ß√µes</h3>
      <div class="overflow-x-auto">
        <table class="w-full text-left border">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="p-2">Descri√ß√£o</th>
              <th class="p-2">Tipo</th>
              <th class="p-2">Valor (R$)</th>
              <th class="p-2">Data Mov.</th>
              <th class="p-2">Data Venc.</th>
              <th class="p-2">Status</th>
              <th class="p-2 text-center">A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tabelaTransacoes"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, updateDoc, doc, getDocs,
      onSnapshot, serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKL1wKzXRmQl75S1L0JwEzsT_UPtoLq5o",
      authDomain: "moneymagnet-financeiro.firebaseapp.com",
      projectId: "moneymagnet-financeiro",
      storageBucket: "moneymagnet-financeiro.firebasestorage.app",
      messagingSenderId: "861048650591",
      appId: "1:861048650591:web:7d62142069a213b67b14ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("formTransacao");
    const tabela = document.getElementById("tabelaTransacoes");
    const tipo = document.getElementById("tipo");
    const valorInput = document.getElementById("valor");
    const dataMovimento = document.getElementById("dataMovimento");
    const dataVencimento = document.getElementById("dataVencimento");
    let grafico;

    // M√°scara de valor (permite digitar valores normais com milhar)
    valorInput.addEventListener("input", (e) => {
      let v = e.target.value.replace(/\D/g, "");
      v = (v / 100).toFixed(2) + "";
      v = v.replace(".", ",");
      v = v.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      e.target.value = v;
    });

    // Exibe campos de data conforme tipo
    tipo.addEventListener("change", () => {
      if (tipo.value === "receita") {
        dataMovimento.classList.remove("hidden");
        dataVencimento.classList.add("hidden");
      } else if (tipo.value === "despesa") {
        dataVencimento.classList.remove("hidden");
        dataMovimento.classList.add("hidden");
        dataVencimento.valueAsDate = new Date();
      } else {
        dataMovimento.classList.add("hidden");
        dataVencimento.classList.add("hidden");
      }
    });

    // Salvar transa√ß√£o
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const descricao = document.getElementById("descricao").value.trim();
      const tipoValor = tipo.value;
      const valor = parseFloat(valorInput.value.replace(/\./g, "").replace(",", "."));
      const mov = dataMovimento.value || null;
      const venc = dataVencimento.value || null;

      if (!descricao || !tipoValor || isNaN(valor)) return alert("Preencha os campos corretamente!");

      await addDoc(collection(db, "transacoes"), {
        descricao,
        tipo: tipoValor,
        valor,
        dataMovimento: mov,
        dataVencimento: venc,
        pago: false,
        dataInclusao: serverTimestamp()
      });

      form.reset();
      dataMovimento.classList.add("hidden");
      dataVencimento.classList.add("hidden");
    });

    // Atualizar tabela e gr√°fico
    function atualizarInterface(snapshot) {
      tabela.innerHTML = "";
      let receitas = 0, despesas = 0;

      snapshot.forEach(d => {
        const t = d.data();
        const id = d.id;
        if (t.tipo === "receita") receitas += t.valor || 0;
        if (t.tipo === "despesa") despesas += t.valor || 0;

        const linha = document.createElement("tr");
        linha.className = "border-b hover:bg-gray-50";
        linha.innerHTML = `
          <td class="p-2">${t.descricao}</td>
          <td class="p-2 ${t.tipo === "receita" ? "text-green-600" : "text-red-600"}">${t.tipo}</td>
          <td class="p-2">${t.valor.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</td>
          <td class="p-2 text-gray-600">${t.dataMovimento || "-"}</td>
          <td class="p-2 text-gray-600">${t.dataVencimento || "-"}</td>
          <td class="p-2">${t.tipo === "despesa" ? (t.pago ? "‚úÖ Pago" : "‚ùå Em aberto") : "-"}</td>
          <td class="p-2 text-center">
            ${t.tipo === "despesa" && !t.pago
              ? `<button data-id="${id}" class="baixar bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 text-sm">Baixar</button>`
              : ""}
          </td>
        `;
        tabela.appendChild(linha);
      });

      document.getElementById("totalReceitas").innerText = `Receitas: R$ ${receitas.toFixed(2)}`;
      document.getElementById("totalDespesas").innerText = `Despesas: R$ ${despesas.toFixed(2)}`;
      document.getElementById("saldoFinal").innerText = `Saldo: R$ ${(receitas - despesas).toFixed(2)}`;
      atualizarGrafico(receitas, despesas);

      // Bot√µes de baixa
      document.querySelectorAll(".baixar").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.dataset.id;
          await updateDoc(doc(db, "transacoes", id), { pago: true });
        });
      });
    }

    // Gr√°fico
    function atualizarGrafico(receitas, despesas) {
      const ctx = document.getElementById("grafico");
      if (grafico) grafico.destroy();
      grafico = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Receitas", "Despesas"],
          datasets: [{
            data: [receitas, despesas],
            backgroundColor: ["#16a34a", "#dc2626"]
          }]
        },
        options: { plugins: { legend: { position: "bottom" } } }
      });
    }

    // Escuta em tempo real
    const q = query(collection(db, "transacoes"), orderBy("dataInclusao", "desc"));
    onSnapshot(q, (snapshot) => atualizarInterface(snapshot));

    // Fallback caso snapshot falhe
    getDocs(q).then(snapshot => atualizarInterface(snapshot));

    feather.replace();
  </script>
</body>
</html>
